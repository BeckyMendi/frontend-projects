<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
  <div class="row">
    
    <header>
      <h1>Hillside Farmacy</h1>
    </header>

    <div class="row">
      
      <div class="columns small-12 medium-6 hours">
        <p>
          Sun-Wed 9am-10pm
        </p>
        <p>
          Thurs-Sat 9am-11pm
        </p>
      </div>
      <div class="columns small-12 medium-6 address">
        <p>1209 East 11th St Austin TX 78702</p>
        <p><a href="tel:512-628-0168">512-628-0168</a></p>
      </div>
    
    </div>


    <div class="row">
      <div class="columns small-12 map">
        <div class="hide-for-small map">interactive google map - large sizes</div>
        <div class="show-for-small map">static map photo - small sizes</div>
      </div>
    </div>
      
    <div class="row">
      <div class="columns small-10 small-centered photo">
        photo
      </div>
    </div>
      
    <div class="row">
      <div class="columns small-4">
        <div class="menu">Day Menu</div>
      </div>
      
      <div class="columns small-4">
        <div class="menu">Night Menu</div>
      </div>

      <div class="columns small-4">
        <div class="menu">Brunch Menu</div>
      </div>
    </div>

  </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
